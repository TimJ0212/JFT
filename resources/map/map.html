<!DOCTYPE HTML>
<html>
<head>
<title>OpenLayers Simplest Example</title>
</head>
<body>

<div id="Map" style="height:95vh"></div>
<script src="OpenLayers.js"></script>
<script>
    var slon            = 9.738600;
    var slat            = 52.374400;
    var dlon            = 9.813300;
    var dlat            = 52.307700;
    var zoom           = 12;

    var fromProjection = new OpenLayers.Projection("EPSG:4326");   // Transform from WGS 1984
    var toProjection   = new OpenLayers.Projection("EPSG:900913"); // to Spherical Mercator Projection
    var sPosition       = new OpenLayers.LonLat(slon, slat).transform( fromProjection, toProjection);
    var dPosition       = new OpenLayers.LonLat(dlon, dlat).transform( fromProjection, toProjection);

    map = new OpenLayers.Map("Map");
    var mapnik         = new OpenLayers.Layer.OSM();
    map.addLayer(mapnik);

    var markers = new OpenLayers.Layer.Markers( "Markers" );
    map.addLayer(markers);
    markers.addMarker(new OpenLayers.Marker(sPosition));
    markers.addMarker(new OpenLayers.Marker(dPosition));

    map.setCenter(sPosition, zoom);
</script>
</body>
</html>
